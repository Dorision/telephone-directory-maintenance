<div class="row body">
    <div class="col">
      <br>
      <div class="form animated flipInX space">
        <div *ngIf="loginFailed" class="alert alert-danger" role="alert">
          Failed to login, please enter correct details
        </div>
        <h2 class="title">Login</h2>
      <form class="loginbox" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label><span class="error">*</span>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formGetter.username.errors }"/>
          <div *ngIf="submitted && formGetter.username.errors" class="invalid-feedback">
            <div class="error" *ngIf="formGetter.username.errors.required">Username is required</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label><span class="error">*</span>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formGetter.password.errors }"/>
          <div *ngIf="submitted && formGetter.password.errors" class="invalid-feedback">
            <div class="error" *ngIf="formGetter.password.errors.required">Password is required</div>
          </div>
        </div>
  
        <button mat-raised-button [disabled]="loading" class="btn btn-info float-left">Login</button>
        
      </form>
    </div>
    </div>
  </div>
